# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-upload:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        platform: [Windows, Linux, macOS]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: v src/main.v -o pulse_${{ matrix.platform }}.exe
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NAME: 'Latest Release'
        with:
          upload_url: https://uploads.github.com/repos/${{ github.repository }}/${{ github.event.release.id }}/assets
          asset_path: pulse_${{ matrix.platform }}.exe
          asset_name: pulse_${{ matrix.platform }}.exe
          asset_type: application/octet-stream
